<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Web</title>
    
    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Bienvenue sur mon site de notifications !</h1>
    <p>Ce site recevra des notifications push.</p>

    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="signupButton">S'inscrire</button>
    <button id="loginButton">Se connecter</button>
    <button id="logoutButton" style="display:none;">Se dÃ©connecter</button>
    
    <p id="authStatus">ðŸ”„ VÃ©rification de l'Ã©tat de connexion...</p> 

    <!-- Bouton pour activer/dÃ©sactiver les notifications -->
    <button id="notifButton">Activer les notifications</button>

    <script>
        // ðŸ“Œ Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyASQVCg8yyA_oRBn_PnGQUYTg4WwHjqByI",
            authDomain: "pc-scraper-poc.firebaseapp.com",
            projectId: "pc-scraper-poc",
            storageBucket: "pc-scraper-poc.firebasestorage.app",
            messagingSenderId: "474435730603",
            appId: "1:474435730603:web:ddd69a9b3cbc88de24cbee"
        };

        // Initialise Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ðŸ“Œ Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/notifications-web/firebase-messaging-sw.js')
                .then((registration) => {
                    console.log("âœ… Service Worker enregistrÃ© avec succÃ¨s :", registration);
                })
                .catch((error) => {
                    console.log("âŒ Erreur lors de lâ€™enregistrement du Service Worker :", error);
                });
        }

        // ðŸ“Œ Ã‰couter les notifications reÃ§ues pendant que l'utilisateur est sur la page
        messaging.onMessage((payload) => {
            console.log("ðŸ“© Notification reÃ§ue :", payload);
            alert(payload.notification.title + "\n" + payload.notification.body);
        });

        // ðŸ“Œ Fonction pour vÃ©rifier et rafraÃ®chir le Token FCM si nÃ©cessaire
        function checkAndRefreshToken(user) {
            navigator.serviceWorker.ready.then((registration) => {
                messaging.getToken({ serviceWorkerRegistration: registration }).then((token) => {
                    if (token) {
                        const userRef = db.collection("users").doc(user.uid);
                        userRef.get().then((doc) => {
                            if (!doc.exists || !doc.data().token || doc.data().token !== token) {
                                userRef.set({ token: token }, { merge: true }).then(() => {
                                    console.log("ðŸ”„ Token FCM mis Ã  jour pour", user.email);
                                }).catch((error) => {
                                    console.log("âŒ Erreur lors de l'enregistrement du Token FCM :", error);
                                });
                            }
                        });
                    }
                }).catch((err) => {
                    console.log("âŒ Erreur lors de la rÃ©cupÃ©ration du Token FCM :", err);
                });
            });
        }

        // ðŸ“Œ Inscription d'un nouvel utilisateur avec enregistrement dans Firestore
        document.getElementById("signupButton").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password).then((userCredential) => {
                const user = userCredential.user;
                db.collection("users").doc(user.uid).set({
                    email: user.email,
                    notifications_enabled: true
                }).then(() => {
                    console.log("âœ… Utilisateur ajoutÃ© Ã  Firestore :", user.email);
                    checkAndRefreshToken(user);
                }).catch((error) => {
                    console.log("âŒ Erreur lors de l'ajout de l'utilisateur Ã  Firestore :", error);
                });
            }).catch((error) => {
                console.log("âŒ Erreur d'inscription :", error.message);
            });
        });

        // ðŸ“Œ DÃ©connexion
        document.getElementById("logoutButton").addEventListener("click", () => {
            auth.signOut().then(() => {
                console.log("âœ… DÃ©connectÃ© avec succÃ¨s");
                alert("DÃ©connexion rÃ©ussie !");
            }).catch((error) => {
                console.log("âŒ Erreur lors de la dÃ©connexion :", error.message);
            });
        });

        // ðŸ“Œ VÃ©rifier et mettre Ã  jour le Token FCM Ã  la connexion
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("âœ… Utilisateur connectÃ© :", user.email);
                document.getElementById("authStatus").innerText = `âœ… ConnectÃ© en tant que ${user.email}`;
                document.getElementById("logoutButton").style.display = "block";
                checkAndRefreshToken(user);
            } else {
                console.log("âŒ Aucun utilisateur connectÃ©.");
                document.getElementById("authStatus").innerText = "âŒ Non connectÃ©";
                document.getElementById("logoutButton").style.display = "none";
            }
        });

        // ðŸ“Œ Modifier le bouton "Activer les notifications" pour modifier `notifications_enabled` et vÃ©rifier le Token
        document.getElementById("notifButton").addEventListener("click", () => {
            const user = auth.currentUser;
            if (!user) return;

            checkAndRefreshToken(user);

            const userRef = db.collection("users").doc(user.uid);
            userRef.get().then((doc) => {
                if (doc.exists) {
                    const currentStatus = doc.data().notifications_enabled;
                    userRef.update({ notifications_enabled: !currentStatus });
                }
            });
        });
    </script>
</body>
</html>
